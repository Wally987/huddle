<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e8b2f81825.js" crossorigin="anonymous"></script>
</head>

<body>
  <img src="images/logo.svg" alt="logo">

  <section id="content">
    <div class="row">
      <div class="col-lg-6">
        <img class="mockup" src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="col-lg-6 text">
        <h1 class="pad thai">Build The Community Your Fans Will Love</h1>
        <p class="fm pad">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button type="button" class="btn btn-primary fm btn-lg">Register</button>
      </div>
    </div>
  </section>

  <section>
    <footer id="foot">
      <div class="sociald">
        <a href="https://www.facebook.com" target="__blank"><i class="fab fa-facebook-square social"></i></a>
        <a href="https://www.twitter.com" target="__blank"><i class="fab fa-twitter-square social"></i></a>
        <a href="https://www.instagram.com" target="__blank"><i class="fab fa-instagram social"></i></a>
      </div>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://wally987.github.io/tindog/" target="__blank">Wally</a>.
      </p>
  </section>
  </div>

</body>

</html>
